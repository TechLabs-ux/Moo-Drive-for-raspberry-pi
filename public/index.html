<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="user-menu">
            <span>Olá, Usuário</span>
            <img src="user.jpg" alt="Foto do usuário">
        </div>
    </header>

    <nav>
        <button class="upload-btn" id="uploadBtn">
            <i class="fas fa-upload"></i> Enviar arquivo
        </button>
        <input type="file" id="fileInput" style="display: none;">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar no Moo...">
        </div>
    </nav>

    <main>

        <div class="actions">
            <div class="view-options">
                <button class="active" id="gridView" title="Visualização em grade">
                    <i class="fas fa-th-large"></i>
                </button>
                <button id="listView" title="Visualização em lista">
                    <i class="fas fa-list"></i>
                </button>
            </div>
            </div>
        </div>

        <div class="files-container" id="filesContainer">
            <!-- Arquivos serão carregados aqui via JavaScript -->
        </div>

        <!-- Modal para visualização de arquivos -->
        <div class="modal" id="fileModal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-body" id="modalBody">
                    <!-- Conteúdo do arquivo será carregado aqui -->
                </div>
                <div class="modal-actions">
                    <button id="downloadBtn"><i class="fas fa-download"></i> Baixar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
